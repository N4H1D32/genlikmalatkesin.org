<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Genlik — Genlik Malatkeşin İcması | Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="genlikfavicon.ico" type="image/x-icon">
  <style>
    :root{
      --bg:#fbfaf7; --card:#ffffff; --muted:#6b6b6b;
      --green:#009639; --red:#e52521; --deep:#004b70; --gold:#d4af37;
      --radius:16px; --container:1100px; --shadow: rgba(15,20,25,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#111}

    .site{max-width:var(--container);margin:32px auto;padding:20px}

    /* header */
    header{display:flex;align-items:center;justify-content:space-between;gap:20px;background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));padding:14px;border-radius:14px;box-shadow:0 8px 30px var(--shadow)}
    .brand{display:flex;align-items:center;gap:14px}
    .logo-wrap{width:92px;height:92px;border-radius:14px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#fff,#fbfbfb);box-shadow:0 6px 20px var(--shadow);transform:translateY(0);animation:logoDrop .9s cubic-bezier(.2,.9,.3,1)}
    @keyframes logoDrop{from{opacity:0;transform:translateY(-10px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
    .logo-wrap img{width:100%;height:100%;object-fit:cover}
    .brand h1{font-size:20px;margin:0;letter-spacing:0.2px}
    .brand p{margin:0;color:var(--muted);font-size:13px}

    nav{display:flex;gap:12px}
    nav a{padding:8px 12px;border-radius:10px;text-decoration:none;color:#222;font-weight:600;transition:all .25s}
    nav a[data-accent="green"]:hover{background:rgba(0,150,57,0.08);color:var(--green)}
    nav a[data-accent="red"]:hover{background:rgba(229,37,33,0.06);color:var(--red)}

    /* hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:28px}
    .hero-card{background:linear-gradient(180deg,#fff,#fcfcfb);padding:28px;border-radius:18px;box-shadow:0 14px 50px var(--shadow);position:relative;overflow:hidden}

    .badge{position:absolute;top:16px;right:16px;background:linear-gradient(135deg,var(--gold),#ffd77a);padding:10px 14px;border-radius:12px;font-weight:800;color:#1b1b1b;box-shadow:0 6px 18px rgba(212,175,55,0.2);}

    .hero h2{font-size:32px;margin:0 0 10px}
    .hero p{color:var(--muted);line-height:1.7}

    .gallery{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:12px}
    .gallery img,
    .gallery video {
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:10px;
      cursor:pointer;
      transition:transform .35s;
      box-shadow:0 4px 12px var(--shadow);
    }
    .gallery img:hover,
    .gallery video:hover {transform:scale(1.04)}

    .hero-side{border-radius:14px;overflow:hidden;box-shadow:0 16px 40px var(--shadow)}
    .hero-side img{width:100%;height:100%;object-fit:cover;display:block;min-height:300px}

    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:1000px){.hero{grid-template-columns:1fr}.gallery{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.site{padding:12px}.gallery img,.gallery video{height:120px}}

    /* subtle entrance animations */
    .reveal{opacity:0;transform:translateY(10px);animation:reveal .7s forwards;}
    .reveal.delay{animation-delay:.12s}
    @keyframes reveal{to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand">
        <div class="logo-wrap"><img src="zengilan.jpeg" alt="Genlik Malatkeşin İcması logo"></div>
        <div>
          <h1>Genlik — Malatkeşin İcması</h1>
          <p>Zəngilan rayonu • Genlik kəndi — Malatkeşin, mədəniyyət və təbiət</p>
        </div>
      </div>
      <nav>
        <a href="index.html" data-accent="green">Ana səhifə</a>
        <a href="zengilanhaqqimizda.html" data-accent="green">Haqqımızda</a>
        <a href="zengilantariximiz.html" data-accent="green">Tariximiz</a>
        <a href="zengilansekiller.html" data-accent="green">Qalereya</a>
        <a href="zengilanuzvler.html" data-accent="green">Üzvlər</a>
        <a href="zengilanelaqe.html" data-accent="green">Əlaqə</a>
        <a href="xeberler.html" data-accent="green">Əlaqə</a>
      </nav>
    </header>

    <div class="hero">
      <div class="hero-card reveal">
        <div class="badge"></div>
        <h2>Qalereya</h2>

        <div class="gallery">
          <!-- Şəkillər -->
          <img src="icma.jpg" alt="" onclick="openLight(this)">
          <img src="zengilanaaid2.jpeg" alt="" onclick="openLight(this)">
          <img src="icma2.jpeg" alt="" onclick="openLight(this)">
          <img src="icma3.jpeg" alt="" onclick="openLight(this)">
    
          <!-- Davam edən şəkillər -->
          <img src="icma4.jpeg" alt="" onclick="openLight(this)">
          <img src="icma5.jpeg" alt="" onclick="openLight(this)">
          <img src="icma6.jpeg" alt="" onclick="openLight(this)">
          <img src="icma7.jpeg" alt="" onclick="openLight(this)">
          <img src="icma8.jpeg" alt="" onclick="openLight(this)">
          <img src="icma9.jpeg" alt="" onclick="openLight(this)">
          <img src="sehidler8.jpeg" alt="" onclick="openLight(this)">
        </div>
      </div>

      <div class="hero-side reveal delay">
        <img src="demiryumruq2.jpg" alt="Genlik təbiəti" onerror="this.src='dəmiryumur2.jpg'">
      </div>
    </div>

    <footer>
      © <span id="year"></span> Genlik Malatkeşin İcması • Developer: Nahid
    </footer>
  </div>

  <!-- Lightbox for images -->
  <div id="lightbox" style="position:fixed;inset:0;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.25s" onclick="closeLight(event)">
    <img id="lightImg" src="" style="max-width:92%;max-height:86%;border-radius:10px;box-shadow:0 14px 40px rgba(0,0,0,0.5)">
  </div>

  <!-- Lightbox for videos -->
  <div id="lightboxVideo" style="position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.25s" onclick="closeLightVideo(event)">
    <video id="lightVid" controls style="max-width:92%;max-height:86%;border-radius:10px;box-shadow:0 14px 40px rgba(0,0,0,0.6)"></video>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lightbox for images
    function openLight(el){
      document.getElementById('lightImg').src = el.src;
      const lb = document.getElementById('lightbox');
      lb.style.opacity = 1;
      lb.style.pointerEvents = 'auto';
    }
    function closeLight(e){
      if(e.target.id==='lightbox' || e.target.id==='lightImg'){
        const lb = document.getElementById('lightbox');
        lb.style.opacity=0;
        lb.style.pointerEvents='none';
      }
    }

    // Lightbox for videos
    function openLightVideo(src){
      const vid = document.getElementById('lightVid');
      vid.src = src;
      const lb = document.getElementById('lightboxVideo');
      lb.style.opacity = 1;
      lb.style.pointerEvents = 'auto';
    }
    function closeLightVideo(e){
      if(e.target.id==='lightboxVideo' || e.target.id==='lightVid'){
        const lb = document.getElementById('lightboxVideo');
        lb.style.opacity = 0;
        lb.style.pointerEvents = 'none';
        document.getElementById('lightVid').pause();
      }
    }

    // Reveal animation
    const reveals = document.querySelectorAll('.reveal');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(ent=>{
        if(ent.isIntersecting){
          ent.target.style.opacity=1;
          ent.target.style.transform='none';
          ent.target.classList.remove('reveal');
        }
      })
    },{threshold:.12});
    reveals.forEach(r=>io.observe(r));
  </script>
</body>
</html>
