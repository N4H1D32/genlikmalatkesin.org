  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Lightbox for images
    function openLight(el){
      document.getElementById('lightImg').src = el.src;
      const lb = document.getElementById('lightbox');
      lb.style.opacity = 1;
      lb.style.pointerEvents = 'auto';
    }
    function closeLight(e){
      if(e.target.id==='lightbox' || e.target.id==='lightImg'){
        const lb = document.getElementById('lightbox');
        lb.style.opacity=0;
        lb.style.pointerEvents='none';
      }
    }

    // Lightbox for videos
    function openLightVideo(src){
      const vid = document.getElementById('lightVid');
      vid.src = src;
      const lb = document.getElementById('lightboxVideo');
      lb.style.opacity = 1;
      lb.style.pointerEvents = 'auto';
    }
    function closeLightVideo(e){
      if(e.target.id==='lightboxVideo' || e.target.id==='lightVid'){
        const lb = document.getElementById('lightboxVideo');
        lb.style.opacity = 0;
        lb.style.pointerEvents = 'none';
        document.getElementById('lightVid').pause();
      }
    }

    // Reveal animation
    const reveals = document.querySelectorAll('.reveal');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(ent=>{
        if(ent.isIntersecting){
          ent.target.style.opacity=1;
          ent.target.style.transform='none';
          ent.target.classList.remove('reveal');
        }
      })
    },{threshold:.12});
    reveals.forEach(r=>io.observe(r));

    // SNOW GENERATOR
    const snow=document.getElementById("snow");
  for(let i=0;i<90;i++){

    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=Math.random()*12+10+"px";
    s.style.opacity=Math.random();
    s.style.animationDuration=(Math.random()*5+6)+"s,"+(Math.random()*3+3)+"s";
    s.style.animationDelay=Math.random()*5+"s";
    snow.appendChild(s);
  }
  </script>
